<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>

    <style>
        img{
            position: absolute;
            z-index: -1;
            top: 0px;
        }
        h2{
            margin-top: 100px;
        }
    </style>

    <!-- Sayfaya eklenen bir resmin yada herhangi bir şeyin arka tarafta kalması için-->
</head>
<body>
    <div>
        <h2>Gölbaşı Fizyoterapi</h2>
        <img width="300px" height="300px" src="/resimler/kliniklogo.jpg" alt="">
    </div>
</body>
</html>
