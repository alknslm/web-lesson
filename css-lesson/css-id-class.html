<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_ID_CLASS</title>
    <style>
        /* Etiketlerin hepsi etkilensin istiyorsan
        h2{
            color: blue;
        } */
        .yaziOzellik{/* class olarak kullanımı. istendiği yerde kulannılır*/
            color: red;
            background-color: gray;
            font-size: 50px;
        }

        #paragraf1{ /* id olarak kullanım*/
            color: blue;
            background-color: aqua;
        }
    </style>
</head>
<!-- id : Eşsiz
    class : birden çok kullanılabilir.
    etiket ismi
-->
<body>
    <p id="paragraf1">Selim ALKAN</p>
    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, quod.</h2>
    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, quod.</h2>
    <h2 id="paragraf1" class="yaziOzellik">Lorem, ipsum dolor.</h2>
    <h2>Lorem ipsum dolor sit.</h2>
</body>
</html>
