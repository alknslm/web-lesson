<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_USAGE</title>
    <style>
        h1{
            color: blue;
            background-color: rebeccapurple;
        }
    </style>
    <link rel="stylesheet" href="/css-usage.css"> <!-- harici css kullanma-->
</head>
<body>
    <!-- 
        CSS NASIL KULLANILIR
        1-etiket kullanarak dahil etme
        2-style etiketi ile dahil etme
        3-harici css ile dahil etme 
    -->
    <!-- etiketk kullanarak-->    
    <h1 style="color: brown; background-color: orange;">Selim ALKAN</h1>
    
    <!-- style etiketi ile-->
    <h1>Selim ALKAN</h1>
    <h1>Selim ALKAN2</h1>

    <!--harici css içinde h2 etiketi tanımlayıp burada onu kullandık-->
    <h2>Selim ALKAN</h2>



</body>
</html>
