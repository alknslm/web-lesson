<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIDTH-HEIGHT</title>

    <style>
        .kutu{
            background-color: red;
            width: 80%; /*genişlik için sayfanın yüzdesi olara kullanılır*/
            height: 50vh; /* sayfanın yarısını kapla*/
        }
        .kutu2{
            background-color: blue;
            width: 50%;
            height: 50px;

        }
    </style>
</head>
<body>
    <div class="kutu">
        <div class="kutu2">
            <p>İç Dİv</p>
        </div>
    </div>
</body>
</html>
