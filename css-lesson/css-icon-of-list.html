<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List_Icon</title>

    <style>
        .a{
            list-style-type: circle;
        }

        .b{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>Çay</li>
        <li>Kahve</li>
        <li>Sahlep</li>
    </ul>
    <hr>
    <ol class="b">
        <li>Çay</li>
        <li>Kahve</li>
        <li>Sahlep</li>
    </ol>
</body>
</html>
