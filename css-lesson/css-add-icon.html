<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD_ICON</title>

    <!-- aşağıdaki linki cdnjs fontawesome diye aratıp siteden kopyaladık-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        i{
            color: lightblue;
            font-size: 50px;
        }
        a{
            font-size: 50px;
            text-decoration: none;
            color: aqua;
        }
    </style>
</head>
<body>
    <i class="fa-solid fa-house"></i><!-- buradaki iconu fontawesomedan aldık-->
    <a class="fa-solid fa-house" href=""></a> <!-- buradada link hali var ikonun-->
    <a href="">ANASAYFA</a>
</body>
</html>
