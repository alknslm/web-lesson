<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link_Attribute</title>

    <style>
        a:link { /* linkin ilk hali*/
            color: red;
        }

        /* ziyaret edilmiş hali */
        a:visited {
            color: green;
        }

        /* mouse ile üzerine gelince */
        a:hover {
            color: hotpink;
        }

        /* linke mouse ile tıklayınca */
        a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com"> Web Sitesine Gitmek Tıklayınız</a>
</body>

</html>
