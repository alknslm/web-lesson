    <div class="container">
        <h2 class="text-center mt-3">KAYIT FORMU</h2>
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="isim">İsim Soyisim</label>
                        <input type="text" class="form-control" id="isimInput" aria-describedby="isimHelp">
                        <small id="isimHelp" class="form-text text-muted">Bu alan zorunludur.</small>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="sifre">Şifre</label>
                        <input type="password" class="form-control" id="sifre" aria-describedby="passHelp">
                        <small id="passHelp" class="form-text text-muted">Bu alan zorunludur.</small>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email Adres</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>

                <div class="col">
                    <!-- label'ın foruna secet'in id'si geliyor yhani label hangi etiket için-->
                    <div class="form-group">
                        <label for="citySelect">Example select</label>
                        <select class="form-control" id="citySelect">
                            <option>Konya</option>
                            <option>Ankara</option>
                            <option>İzmir</option>
                            <option>İstanbul</option>
                            <option>Adana</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="file">Resim Seçiniz</label>
                        <input type="file" class="form-control-file" id="file">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check1">
                        <label class="form-check-label" for="check1">
                            Okudum, onaylıyorum.
                        </label>
                    </div>
                </div>

                <div class="col">
                    <div class="col">
                        <h4>Cinsiyet:</h4>
                        <div class="form-check">
                            <!-- radiolar için birisini seçer diğerinden kalksın istiyorsak radioları nameleri aynı olmalı-->
                            <input class="form-check-input" type="radio" name="exampleRadios" id="radioKadın"
                                value="option1" checked>
                            <label class="form-check-label" for="radioErkek">
                                Kadın
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="radioErkek"
                                value="option1" checked>
                            <label class="form-check-label" for="radioErkek">
                                Erkek
                            </label>
                        </div>
                    </div> <br><br>

                    <div class="col">
                        <h5>Hobiler</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Kitap Okumak
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Bisiklet Sürmek
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Ata Binmek
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <button type="submit" class="btn btn-success btn-block">KAYDET</button>
                <button type="reset" class="btn btn-secondary btn-block">TEMİZLE</button>
            </div>
        </form>
    </div>
