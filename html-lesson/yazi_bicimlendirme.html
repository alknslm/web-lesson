<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="elma,armut,">
    <meta name="description" content="elma ve armut sağlığa faydalıdır">
    <title>Document</title>
</head>

<body>
    <h2><mark><!-- yazının üstünü işaretlemek için-->
        HTML Dersleri</mark></h2>
    <hr> <!-- Çizgi çizmek için kullanılır (Başlıkların altına)-->

    <p>
        <strong> <!-- yazıyı kalın yazmak için-->
            <i> <!-- italik yazmak için-->
                Java Dersleri
            </i>

        </strong>
    </p>
    <br> <!-- Metinler arası boşluk için kullanılır-->
    <p>
        <b><!-- bold yazmak için-->
            C# Dersleri
        </b>
    </p>

    <p>SQL Dersleri</p>
    <br>

</body>

</html>
