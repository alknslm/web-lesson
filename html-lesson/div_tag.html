<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div_Tag</title>

    <!-- . class   # id-->

    <style>
        .divOzellik{
            width: 100%;
            height: 100px;
            background-color: antiquewhite;
            text-align: center;
        }
        .divOzellik2{
            width: 100%;
            height: 300px;
            background-color: rgb(5, 118, 238);
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body> <!-- div etiketi sayfların yapısını düzenlemek farklı şekilde kartlar oluşturmak için klullanılır-->
    <div class="divOzellik">
        <h3>Web Siteme Hoş Geldiniz</h3>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div class="divOzellik2">

    </div>
</body>
</html>
