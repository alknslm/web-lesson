<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<body>
    <h1>İçecekler</h1>
    <ul><!-- UL ile sıralnanalarda numara olmaz madde işareti olur-->
        <li>Kahve</li>
        <li>Çay</li>
        <li>Oralet</li>
    </ul>

    <ol type="A"> <!-- UL ile sıralananlar type'ına göre numaralandırılır-->
        <li>Kahve</li>
        <li>Çay</li>
        <li>Oralet</li>
    </ol>

    <ol type="1">
        <li>İç Donanım Birimleri
            <ol type="I">
                <li>Anakart</li>
                <li>İşlemci</li>
                <li>Bellek</li>
            </ol>
        </li>
        

        <li>Dış Donanım Birimleri
            <ol type="1">
                <li>Monitör
                    <ol type="a">
                        <li>LCD</li>
                        <li>LED</li>
                    </ol>
                </li>
                
                <li>Klavye</li>
                <li>Fare</li>
            </ol>
        </li>
        
    </ol>
</body>
</html>
