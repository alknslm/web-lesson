<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block</title>
</head>
<body>
    <p>Selim</p> <!-- Block element olup sayfada tüm satırı kaplar.-->
    <h2>İletişim Sayfası</h2> <!-- Block element olup sayfada tüm satırı kaplar.-->
    <span>Telif hakları saklıdır.</span> <!-- Inline element olup kullanıldığı yer kadar yer kaplar-->
    <span>ASDASD</span> <!--block elemtn olmadığı için üsttekiyle yan yan yazılır.-->
</body>
</html>
