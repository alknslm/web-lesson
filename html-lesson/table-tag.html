<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="10">
        <tr> 
            <th colspan="3">Kişisel Bilgiler</th><!-- tablo başlığı için kullanılır--> 
            <!-- colspan="3" 3kolonu birleştir kolonları birleştirmek için kullanılır-->
        </tr>

        <tr><!-- yeni satır açar-->
            <td rowspan="2">SOYİSİM</td><!-- yeni kolon açar-->
            <!-- rowspan="2" 2satır birleştir satır birleştrimek için kullanılır-->
            <td>ALKAN</td>
            <td>27</td>
        </tr>

        <tr>
            <td>KESKİN</td>
            <td>25</td>
        </tr>
    </table>


    <table border="2">
        <tr>
            <th colspan="3"> Product</th>
        </tr>
        <tr>
            <th>No</th>
            <th>P.Name</th>
            <th>P.Count</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Pen</td>
            <td rowspan="3">50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Book</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Dust</td>
        </tr>
    </table>
</body>
</html>
